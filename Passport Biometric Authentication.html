<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Biometric Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    .container {
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      border: 2px solid #000;
      border-radius: 4px;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="button" onclick="authenticateUser()">Login</button>
    </form>
    <video id="videoElement" width="320" height="240" autoplay muted style="display:none;"></video>
    <div id="status"></div>
  </div>

  <script>
    function authenticateUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const videoElement = document.getElementById('videoElement');
      const status = document.getElementById('status');

      if (username === 'sai' && password === 'sai') {
        // Credentials are valid
        status.innerText = 'Credentials Verified. Starting Biometric Authentication...';
        startVideo(videoElement, status);
      } else {
        // Invalid credentials
        status.innerText = 'Invalid Username or Password.';
      }
    }

    function startVideo(videoElement, status) {
      videoElement.style.display = 'block';
      status.innerText = 'Initializing Camera...';

      navigator.mediaDevices.getUserMedia({ video: {} })
        .then((stream) => {
          videoElement.srcObject = stream;
          status.innerText = 'Camera Active. Authenticating Face...';

          // Simulating face recognition success for demo
          setTimeout(() => {
            videoElement.srcObject.getTracks().forEach(track => track.stop()); // Stop the video stream
            videoElement.style.display = 'none';
            status.innerText = 'Login Successful!';
            
            // Redirect to the specified URL after successful login
            window.location.href = 'https://www.passportindia.gov.in/AppOnlineProject/welcomeLink';
          }, 3000); // Simulate processing time
        })
        .catch((err) => {
          status.innerText = `Camera Error: ${err}`;
        });
    }
  </script>
</body>
</html>
